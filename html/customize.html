<body>
  <div id="choreMaker">
    <section>
      <form id="updatePoints">
        <fieldset>
          <label>
            <span>Chore</span>
            <select id="chores"></select>
            <span>value</span>
            <select id="valueIndex"></select>
          </label>
          <input type="submit" value="Add to list">
        </fieldset>
      </form>
      <ul id="choreDisplay"></ul>
    </section>
    <section id="choreBuildContainer">
      <form id="userChoreCreator">
        <fieldset>
          <label for="">
            <span>Chore name</span>
            <input type="text" id="choreName">
            <span>Point Value</span>
            <select id="pointValue"></select>
            <input type="submit">
          </label>
        </fieldset>
      </form>
  </div>
